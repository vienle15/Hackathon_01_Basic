<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <header>
      <img src="/images/beach3.jpg" alt="" width=" " />
      <div class="header-content">
        <h3 class="text">
          4 Good Reasons <br />
          For travelling with us
        </h3>
      </div>
    </header>
    <section id="album">
      <div class="card">
        <div class="img"><img src="./images/cellphone.jpg" alt="" /></div>
        <div class="card-content">
          <h1>Smart Vacation</h1>
          <p class="card-foot">Full vacation control from your cellphone.</p>
        </div>
      </div>
      <div class="card">
        <div class="img"><img src="./images/sealions.jpg" alt="" /></div>
        <div class="card-content">
          <h1>Super Offer</h1>
          <p class="card-foot">Up to 50% offer. Always 25% students offer</p>
        </div>
      </div>
      <div class="card">
        <div class="img"><img src="./images/truck.jpg" alt="" /></div>
        <div class="card-content">
          <h1>Car Rental Include</h1>
          <p class="card-foot">
            Whenever you travel, our car rental is included
          </p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img
            src="./images/nowornever.jpg  "
            alt=""
            width="600px"
            height="400px"
          />
        </div>
        <div class="card-content">
          <h1>Realize Your Dream</h1>
          <p class="card-foot">Don't wait until it is too late.</p>
        </div>
      </div>
    </section>
  </body>
</html>
